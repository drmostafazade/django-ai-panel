<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - پنل مدیریت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f172a;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-control {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-login {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem;
            width: 100%;
            font-weight: 500;
            border-radius: 0.375rem;
        }
        
        .btn-login:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">پنل مدیریت</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
            <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
            <button type="submit" class="btn btn-login">ورود</button>
        </form>
    </div>
</body>
</html>
