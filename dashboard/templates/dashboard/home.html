{% extends "base.html" %}

{% block title %}داشبورد - پنل مدیریت{% endblock %}

{% block content %}
<h1 class="page-title">داشبورد</h1>

<!-- بخش وضعیت سیستم با Bootstrap -->
<div class="card mb-4">
    <div class="card-header bg-white">
        <h5 class="mb-0 text-dark">وضعیت سیستم</h5>
    </div>
    <div class="card-body">
        <div class="row text-center">
            <div class="col-md-3 mb-3">
                <div class="border rounded p-4">
                    <h1 class="text-success mb-2">✓</h1>
                    <h5 class="text-dark mb-2">فعال و آماده</h5>
                    <p class="text-muted mb-0">وضعیت سیستم</p>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="border rounded p-4">
                    <h1 class="text-primary mb-2">0</h1>
                    <h5 class="text-dark mb-2">مخازن Git</h5>
                    <p class="text-muted mb-0">مخزن متصل</p>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="border rounded p-4">
                    <h1 class="text-danger mb-2">✗</h1>
                    <h5 class="text-dark mb-2">توکن GitHub</h5>
                    <p class="text-muted mb-0">تنظیم نشده</p>
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <div class="border rounded p-4">
                    <h1 class="text-warning mb-2">0</h1>
                    <h5 class="text-dark mb-2">AI Services</h5>
                    <p class="text-muted mb-0">به زودی...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- بخش دسترسی سریع -->
<div class="card">
    <div class="card-header bg-white">
        <h5 class="mb-0 text-dark">دسترسی سریع</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 mb-2">
                <a href="/git/" class="btn btn-primary btn-lg w-100">تنظیمات GitHub</a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="/ai-chat/" class="btn btn-secondary btn-lg w-100">مشاهده مخازن</a>
            </div>
            <div class="col-md-4 mb-2">
                <a href="/admin/" class="btn btn-secondary btn-lg w-100">پنل مدیریت</a>
            </div>
        </div>
    </div>
</div>

<!-- اضافه کردن استایل‌های اضافی -->
<style>
.page-title {
    font-size: 2rem;
    font-weight: 700;
    color: #333;
    margin-bottom: 2rem;
}

.card {
    border: 1px solid #dee2e6;
    box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
}

.card-header {
    border-bottom: 1px solid #dee2e6;
    padding: 1rem 1.25rem;
}

.border {
    border: 1px solid #dee2e6 !important;
}

.border:hover {
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
    transition: all 0.3s;
}
</style>
{% endblock %}
