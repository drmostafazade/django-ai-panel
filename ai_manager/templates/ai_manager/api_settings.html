{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h4 class="grey-text text-darken-1">تنظیمات API Keys</h4>
    
    <div class="row">
        <div class="col s12 m8">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">اضافه کردن API Key جدید</span>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <select name="provider" required>
                                    <option value="" disabled selected>انتخاب سرویس</option>
                                    <option value="1">Claude (Anthropic)</option>
                                    <option value="2">OpenAI (GPT)</option>
                                    <option value="3">Google Gemini</option>
                                    <option value="4">DeepSeek</option>
                                </select>
                                <label>سرویس AI</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="api_key" name="api_key" type="text" required>
                                <label for="api_key">API Key</label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn waves-effect waves-light blue">
                            <i class="material-icons left">save</i>
                            ذخیره
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">راهنما</span>
                    <p>برای دریافت API Key:</p>
                    <ul class="browser-default">
                        <li><a href="https://console.anthropic.com" target="_blank">Claude Console</a></li>
                        <li><a href="https://platform.openai.com" target="_blank">OpenAI Platform</a></li>
                        <li><a href="https://makersuite.google.com" target="_blank">Google AI Studio</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);
});
</script>
{% endblock %}
