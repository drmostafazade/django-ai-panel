<form id="personalSettingsForm">
    <div class="mb-3">
        <label class="form-label">نام پروژه</label>
        <input type="text" class="form-control" name="project_name" 
               value="{{ settings.project_name|default:'' }}"
               placeholder="مثال: پروژه Odoo شرکت">
    </div>
    
    <div class="mb-3">
        <label class="form-label">نوع توسعه</label>
        <select class="form-select" name="development_type">
            <option value="">انتخاب کنید...</option>
            <option value="odoo" {% if settings.development_type == 'odoo' %}selected{% endif %}>Odoo Development</option>
            <option value="wordpress" {% if settings.development_type == 'wordpress' %}selected{% endif %}>WordPress</option>
            <option value="django" {% if settings.development_type == 'django' %}selected{% endif %}>Django</option>
            <option value="general" {% if settings.development_type == 'general' %}selected{% endif %}>عمومی</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Context پیش‌فرض</label>
        <textarea class="form-control" name="default_context" rows="4"
                  placeholder="اطلاعاتی که همیشه باید در نظر گرفته شود...">{{ settings.default_context|default:'' }}</textarea>
    </div>
    
    <div class="mb-3">
        <label class="form-label">قالب پاسخ</label>
        <select class="form-select" name="response_format">
            <option value="normal" {% if settings.response_format == 'normal' %}selected{% endif %}>عادی</option>
            <option value="code_focused" {% if settings.response_format == 'code_focused' %}selected{% endif %}>کد محور</option>
            <option value="step_by_step" {% if settings.response_format == 'step_by_step' %}selected{% endif %}>گام به گام</option>
        </select>
    </div>
    
    <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
        <button type="submit" class="btn btn-primary">ذخیره تنظیمات</button>
    </div>
</form>

<script>
document.getElementById('personalSettingsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch(`/ai-chat/api/personal-settings/{{ api_key.id }}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(data)
        });
        
        if (response.ok) {
            showToast('success', 'تنظیمات با موفقیت ذخیره شد');
            bootstrap.Modal.getInstance(document.getElementById('personalModal')).hide();
        }
    } catch (error) {
        showToast('danger', 'خطا در ذخیره تنظیمات');
    }
});
</script>
