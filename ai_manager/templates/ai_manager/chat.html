{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h4 class="grey-text text-darken-1">چت با هوش مصنوعی</h4>
    
    <div class="row">
        <div class="col s12 l8">
            <div class="card">
                <div class="card-content" style="padding: 0;">
                    <!-- AI Selector -->
                    <div style="padding: 16px; border-bottom: 1px solid #e0e0e0;">
                        <select id="ai-provider" class="browser-default">
                            <option value="claude">Claude (Anthropic)</option>
                            <option value="openai">OpenAI (GPT)</option>
                            <option value="gemini">Google Gemini</option>
                        </select>
                    </div>
                    
                    <!-- Chat Area -->
                    <div id="chat-messages" style="height: 500px; overflow-y: auto; padding: 20px; background: #fafafa;">
                        <div class="center-align grey-text" style="margin-top: 200px;">
                            <i class="material-icons large">chat</i>
                            <p>چت را شروع کنید</p>
                        </div>
                    </div>
                    
                    <!-- Input -->
                    <div style="padding: 16px; border-top: 1px solid #e0e0e0;">
                        <div class="row" style="margin: 0;">
                            <div class="col s10">
                                <textarea id="message-input" class="materialize-textarea" 
                                    placeholder="پیام خود را بنویسید..."></textarea>
                            </div>
                            <div class="col s2">
                                <button id="send-btn" class="btn-floating btn-large blue">
                                    <i class="material-icons">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col s12 l4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">راهنما</span>
                    <p>برای شروع، ابتدا از <a href="{% url 'api_settings' %}">تنظیمات</a> یک API Key اضافه کنید.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    
    M.textareaAutoResize(messageInput);
    
    sendBtn.addEventListener('click', async function() {
        const message = messageInput.value.trim();
        if (!message) return;
        
        // نمایش پیام کاربر
        addMessage(message, 'user');
        messageInput.value = '';
        
        // ارسال به API
        try {
            const response = await fetch('/ai-chat/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    message: message,
                    provider: document.getElementById('ai-provider').value
                })
            });
            
            const data = await response.json();
            addMessage(data.message || 'پاسخ دریافت شد', 'ai');
        } catch (error) {
            addMessage('خطا در ارتباط', 'error');
        }
    });
    
    function addMessage(text, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `card-panel ${type === 'user' ? 'blue lighten-5' : 'grey lighten-4'}`;
        messageDiv.style.margin = '10px 0';
        messageDiv.textContent = text;
        
        // پاک کردن پیام اولیه
        if (chatMessages.querySelector('.center-align')) {
            chatMessages.innerHTML = '';
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
});
</script>
{% endblock %}
