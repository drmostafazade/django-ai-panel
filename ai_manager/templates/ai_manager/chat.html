{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title mb-0">چت با هوش مصنوعی</h1>
    <div class="d-flex gap-2">
        <select class="form-select" style="width: auto;">
            <option>Claude (Anthropic)</option>
            <option>OpenAI GPT-4</option>
            <option>Google Gemini</option>
        </select>
        <a href="{% url 'api_settings' %}" class="btn btn-outline">تنظیمات API</a>
    </div>
</div>

<div class="card chat-container">
    <div class="chat-messages" id="chatMessages">
        <div class="text-center text-secondary" style="margin-top: 200px;">
            <p>برای شروع پیام خود را ارسال کنید</p>
        </div>
    </div>
    <div class="card-footer bg-white">
        <div class="input-group">
            <textarea class="form-control" rows="2" placeholder="پیام خود را بنویسید..." id="messageInput"></textarea>
            <button class="btn btn-primary" onclick="sendMessage()">ارسال</button>
        </div>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById('messageInput');
    const messages = document.getElementById('chatMessages');
    const message = input.value.trim();
    
    if (message) {
        messages.innerHTML = `
            <div class="message user">
                <div class="message-content">${message}</div>
            </div>
            <div class="message">
                <div class="message-content">در حال توسعه...</div>
            </div>
        `;
        input.value = '';
    }
}
</script>
{% endblock %}
