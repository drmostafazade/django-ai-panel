<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پنل مدیریت{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');
        
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --dark: #0f172a;
            --light: #f8fafc;
            --border: #e2e8f0;
        }
        
        * {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
        }
        
        /* Navbar */
        .navbar {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 500;
            color: var(--dark);
            font-size: 1.25rem;
        }
        
        /* Sidebar */
        .sidebar {
            background: white;
            border-left: 1px solid var(--border);
            min-height: calc(100vh - 73px);
            padding: 2rem 0;
        }
        
        .sidebar .nav-link {
            color: var(--secondary);
            padding: 0.75rem 1.5rem;
            font-weight: 400;
            transition: all 0.2s;
            border-radius: 0;
            position: relative;
        }
        
        .sidebar .nav-link:hover {
            color: var(--primary);
            background: transparent;
        }
        
        .sidebar .nav-link.active {
            color: var(--primary);
            background: transparent;
            font-weight: 500;
        }
        
        .sidebar .nav-link.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary);
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem;
        }
        
        .page-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 2rem;
        }
        
        /* Cards */
        .card {
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            box-shadow: none;
            transition: all 0.2s;
        }
        
        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card {
            padding: 1.5rem;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            background: white;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin: 1rem 0;
        }
        
        .stat-label {
            color: var(--secondary);
            font-size: 0.875rem;
            font-weight: 400;
        }
        
        /* Buttons */
        .btn {
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }
        
        .btn-outline {
            background: white;
            border: 1px solid var(--border);
            color: var(--dark);
        }
        
        .btn-outline:hover {
            background: var(--light);
            border-color: var(--border);
            color: var(--dark);
        }
        
        /* Forms */
        .form-control, .form-select {
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Chat */
        .chat-container {
            height: calc(100vh - 250px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #fafafa;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background: white;
            border: 1px solid var(--border);
        }
        
        .message.user .message-content {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">پنل مدیریت</a>
            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <span class="text-secondary me-3">{{ user.username }}</span>
                <a href="/logout/" class="btn btn-sm btn-outline">خروج</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="/">
                        داشبورد
                    </a>
                    <a class="nav-link {% if 'ai' in request.path %}active{% endif %}" href="/ai-chat/">
                        هوش مصنوعی
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'git' %}active{% endif %}" href="/git/">
                        مدیریت گیت
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'terminal' %}active{% endif %}" href="/terminal/">
                        ترمینال
                    </a>
                    <div class="mt-4 pt-4 border-top">
                        <a class="nav-link" href="/admin/">
                            پنل ادمین
                        </a>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
