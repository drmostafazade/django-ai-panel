<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پنل مدیریت{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background: white;
            border-left: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 2px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,.08);
            margin-bottom: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">پنل مدیریت بسپار</a>
            {% if user.is_authenticated %}
            <div class="ms-auto">
                <span class="navbar-text me-3">{{ user.username }}</span>
                <a href="/logout/" class="btn btn-sm btn-outline-danger">خروج</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <nav class="nav flex-column py-3">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="/">
                        <i class="bi bi-speedometer2"></i> داشبورد
                    </a>
                    <a class="nav-link {% if 'ai' in request.path %}active{% endif %}" href="/ai-chat/">
                        <i class="bi bi-robot"></i> چت AI
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'git' %}active{% endif %}" href="/git/">
                        <i class="bi bi-git"></i> مدیریت Git
                    </a>
                    <a class="nav-link {% if request.resolver_match.url_name == 'terminal' %}active{% endif %}" href="/terminal/">
                        <i class="bi bi-terminal"></i> ترمینال
                    </a>
                    <hr>
                    <a class="nav-link" href="/admin/">
                        <i class="bi bi-gear"></i> پنل ادمین
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
