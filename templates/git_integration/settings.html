{% extends 'base.html' %}
{% block title %}تنظیمات GitHub{% endblock %}

{% block content %}
<h1>تنظیمات GitHub</h1>

<div class="module">
    <h2>توکن دسترسی شخصی</h2>
    <div class="module-content">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <label for="token">GitHub Personal Access Token</label>
                <input type="password" 
                       id="token" 
                       name="token" 
                       class="form-control"
                       placeholder="ghp_xxxxxxxxxxxx"
                       {% if token %}value="توکن ذخیره شده است"{% endif %}>
                <div class="help-text">
                    <a href="https://github.com/settings/tokens/new" target="_blank">دریافت توکن جدید</a>
                </div>
            </div>
            
            <input type="submit" value="ذخیره توکن">
            
            {% if token %}
            <a href="{% url 'git_integration:repositories' %}" class="button secondary">
                مشاهده مخازن
            </a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
