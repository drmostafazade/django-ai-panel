<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}پنل توسعه هوشمند{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Vazir', 'Tahoma', sans-serif; }
        .navbar-brand { font-weight: bold; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">پنل توسعه هوشمند بسپار</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'git_integration:settings' %}">تنظیمات Git</a>
                <a class="nav-link" href="{% url 'git_integration:repositories' %}">مخازن من</a>
            </div>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">{{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">خروج</a>
            </div>
            {% endif %}
        </div>
    </nav>
<main class="container mt-4">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
